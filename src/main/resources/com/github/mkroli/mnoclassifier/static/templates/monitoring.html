<div ng-controller="MonitoringController">
	<h2>Monitoring</h2>
	<table class="table table-hover table-bordered">
		<thead>
			<tr class="info">
				<th>Name</th>
				<th>Value</th>
			</tr>
		</thead>
		<tr ng-repeat="metric in metrics">
			<td>{{metric.name}}</td>
			<td>{{metric.value}}</td>
		</tr>
	</table>

	<h3>Memory Usage</h3>
	<div id="java.memory.heap.used" class="graph"></div>

	<h3>Training samples</h3>
	<div id="classification.samples" class="graph"></div>

	<h3>Classifications</h3>
	<div id="classification.classifications" class="graph"></div>

	<h3>Successrate</h3>
	<div id="classification.successRate" class="graph"></div>
</div>
