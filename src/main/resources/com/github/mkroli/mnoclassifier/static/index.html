<!doctype html>
<html lang="en">
<head>
<title>MNO Classifier</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/x-icon" href="/favicon.ico" />
<link rel="stylesheet" href="/css/mnoclassifier.css" />
<script type="text/javascript" src="/js/mnoclassifier.js"></script>
</head>
<body ng-app="mnoclassifier" ng-controller="NavigationController">
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<a class="brand" href="/">MNO Classifier</a>
			<ul class="nav">
				<li class="divider-vertical"></li>
				<li ng-repeat="menuItem in menuItems"
					ng-class="{'active' : menuItem.active()}"><a
					ng-click="redirect(menuItem.url)"><i class="icon-large"
						ng-class="menuItem.icon"></i> {{menuItem.name}}</a></li>
			</ul>
		</div>
	</div>

	<div class="container">
		<div ng-view></div>
	</div>
</body>
</html>
