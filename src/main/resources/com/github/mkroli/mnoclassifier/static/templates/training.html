<h2>Training</h2>
<div ng-controller="TrainingController">
	<form class="form-inline" ng-submit="train()">
		<div class="row" ng-repeat="sample in trainingSet"
			style="margin-bottom: 10px">
			<div class="span12">
				<input type="text" ng-model="sample.networkOperator"
					placeholder="MNO" required></input> <i class="icon-exchange"></i>
				<div class="input-prepend">
					<span class="add-on">+</span><input type="text"
						ng-model="sample.telephoneNumber" placeholder="MSISDN"
						pattern="\d+" required></input>
				</div>
				<a class="btn btn-danger" ng-click="removeSample(sample)"
					ng-show="$index > 0"> <i class="icon-remove"></i>
				</a>
			</div>
		</div>
		<div class="row">
			<div class="span12">
				<button class="btn" ng-click="addSample()">
					<i class="icon-plus"></i> Add
				</button>
				<button class="btn btn-primary" type="submit">
					<i class="icon-wrench"></i> Train
				</button>
			</div>
		</div>
	</form>
</div>
